<div class="col-sm-3"></div>
<div class="col-sm-6 main">
  <div class="container">
    <button class="" style="background-color: #7e91af; margin-top: 2%; color: lightgray" routerLink="/uks">Home</button>
    <button class="" style="background-color: #7e91af; margin-top: 2%; margin-left: 12.5%; color: lightgray"
      routerLink="/">Logout</button>
  </div>
  <p style="margin-top: 10rem; text-align: center; font-size: 2.5rem">
    <b>Manage Students</b>
  </p>
  <form class="tp-form">
    <mat-form-field class="tp-full-width" style="margin-left: 22.5%">
      <input type="text" placeholder="Add Student" id="newStudent" matInput>
    </mat-form-field>
  </form>
  <br>
  <button style="background-color: #7e91af; color: lightgray; margin-left: 40%; width: 20%" (click)="save()"><span
      style="text-align: center">SAVE</span></button>
  <br>
  <br>
  <div class="container" *ngFor="let student of students" (click)="goToProfile(student.id)">
    {{ student.name }}
    <span style="position: absolute; margin-left: 85%">
      <button style="font-size: 60%; padding: 10%; background-color: rgb(248, 110, 110)">DELETE</button>
    </span>
  </div>
</div>
<div class="sm-col-3"></div>
