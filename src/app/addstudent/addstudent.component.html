<div class="col-sm-3"></div>
<div class="col-sm-6 main">
  <p style="margin-top: 10rem; text-align: center; font-size: 2.5rem">
    <b>Manage Students</b>
  </p>
  <form class="tp-form">
    <mat-form-field class="tp-full-width">
      <input type="text" id="newStudent" matInput>
    </mat-form-field>
  </form>
  <br>
  <button style="background-color: #7e91af; color: lightgray; margin-left: 40%; width: 20%" (click)="save()"><span
      style="text-align: center">SAVE</span></button>
  <br>
  <br>
  <span *ngFor="let student of students" (click)="goToProfile(student.id)">
    {{ student.name }}
    <br>
  </span>
</div>
<div class="sm-col-3"></div>
